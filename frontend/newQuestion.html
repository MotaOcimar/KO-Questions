<!doctype html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<title>KO-Questions(New question)</title>

<body>
    <div class="container">
        <h1>KO-Questions</h1>
        <h2>Create your question!</h2>
        <div class="list-group" id="questions"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input" placeholder="Question input" aria-label="Question Input"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
        </div>
        <a href="index.html" class="btn btn-secondary">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        var contract;
        $(document).ready(function () {
            if (typeof web3 !== 'undefined') {
                web3 = new Web3(web3.currentProvider);
            } else {
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            }

            $.getJSON('contract.json', function (contractInfo) {
                address = contractInfo.address;
                abi = contractInfo.abi;
                contract = new web3.eth.Contract(abi, address);
            });
        });

        $('#submit').click(function () {
            web3.eth.getAccounts().then(function (accounts) {
                contract.methods.makeQuestion($('#input').val()).send({ from: accounts[0] });
            }).catch(function (account) {
                if (account) {
                    alert('Some error has occurred, go to console!')
                }
                console.log(account);
            })
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>

</html>
