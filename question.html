<!doctype html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<title>KO-Questions</title>

<body>
    <div class="container">
        <h1>KO-Questions</h1>
        <h2>Question</h2>
        <h3 id="subject">subject</h3>
        <p id="qContent">content</p>
        <h2>Answers</h2>
        <div class="list-group gap-4" id="answers"></div>
        <br>

        

        <!-- testes do Ocimar: -->

        
        <div class="list-group gap-4" id="answers-testes">
            <div class="list-group list-group-horizontal">
                <div class="btn-group-vertical">
                    <button class="btn btn-outline-secondary"><i class="bi bi-caret-up-fill"></i></button>
                    <a class="btn btn-outline-secondary">3</a>
                    <button class="btn btn-outline-secondary"><i class="bi bi-caret-down-fill"></i></button>
                </div>    
                <a class="list-group-item list-group-item-action">oi</a>
                <button type="button" class="btn btn-success"><i class="bi bi-check-lg"></i></button>
            </div>
            
            <div class="list-group list-group-horizontal">
                <div class="btn-group-vertical">
                    <button class="btn btn-outline-secondary"><i class="bi bi-caret-up-fill"></i></button>
                    <a class="btn btn-outline-secondary">1</a>
                    <button class="btn btn-outline-secondary"><i class="bi bi-caret-down-fill"></i></button>
                </div>
                <a class="list-group-item list-group-item-action">Tchau</a>
                <span class="d-flex align-items-center btn btn-success"><i class="bi bi-check-lg"></i></span>                
            </div>
        </div>
        <br>
        
        <!-- fim dos testes do Ocimar -->

        <div class="form-floating">
            <textarea class="form-control" id="aContent" placeholder="New Answer" style="height: 75px"></textarea>
            <label for="floatingTextarea2">New Answer</label>
        </div>
        <br>
        <a class="btn btn-primary" id="submit">Submit</a>
        <a href="index.html" class="btn btn-secondary">Home</a>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        var contract;
        var account;
        const questionId = new URLSearchParams(window.location.search).get('questionId');
        $(document).ready(function () {
            if (typeof web3 !== 'undefined') {
                web3 = new Web3(web3.currentProvider);
            } else {
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            }
            var address;
            var abi;
            $.getJSON('contract.json', function (contractInfo) {
                address = contractInfo.address;
                abi = contractInfo.abi;
                contract = new web3.eth.Contract(abi, address);
                $(contract).ready(web3.eth.getAccounts().then(function (accounts) {
                    account = accounts[0];
                    contract.methods.getQuestion(questionId).call({ from: account }).then(function (question) {
                        $('#subject').text(question.subject);
                        $('#qContent').text(question.content);
                        var list = document.getElementById('answers');
                        var answers = question[6];
                        for (var i = 0; i < answers.length; i++) {
                            var entry = document.createElement('div');
                            var answer = answers[i];
                            var reputation = answer.upVoters.length - answer.downVoters.length;
                            console.log(answer);
                            entry.className = 'list-group list-group-horizontal';
                            entry.innerHTML =   '<div class="btn-group-vertical">'+
                                                    '<button id="upvote-bnt-' + i + '" onclick=upVote(' + i + ') class="btn btn-outline-secondary"><i class="bi bi-caret-up-fill"></i></button>'+
                                                    '<a class="btn btn-outline-secondary">' + reputation + '</a>'+
                                                    '<button id="downvote-bnt-' + i + '" onclick=downVote(' + i + ') class="btn btn-outline-secondary"><i class="bi bi-caret-down-fill"></i></button>'+
                                                '</div>'+
                                                '<a class="list-group-item list-group-item-action">' + answer.content + '</a>';
                            if (account == question.author) {
                                entry.innerHTML += '<button id="select-bnt-' + i + '" onclick=selectBestAnswer(' + i + ') type="button" class="btn btn-success"><i class="bi bi-check-lg"></i></button>';
                            } else if (i == question.bestAnswer) {
                                entry.innerHTML += '<span class="d-flex align-items-center btn btn-success"><i class="bi bi-check-lg"></i></span>';
                            }
                            list.appendChild(entry);
                        }
                    });
                }));
            });
        });

        $('#submit').click(function () {
            var content = $('#aContent').val();
            return contract.methods.makeAnswer(questionId, content).send({from: account });
        }).then(function(tx) {
            if(!alert("Your answer(" + tx.blockHash + ") has been submited successfully!")) {
                window.location.reload();
            };
        }).catch(function(tx) {
            if (tx) {
                alert('Some error has occurred, go to console!')
            }
            console.log(tx);
            M.toast({html:tx})
        });
        
        upVote = function(i){
            var id = 'upvote-bnt-' + i;
            var btn = document.getElementById(id);
            btn.classList.add('disabled');
            return contract.methods.doUpvoteA(questionId, i).send({from: account });
        }.then(function(tx) {
            if(!alert("Your vote(" + tx.blockHash + ") has been registered successfully!")) {
                window.location.reload();
            };
        }).catch(function(tx) {
            if (tx) {
                alert('Some error has occurred, go to console!')
            }
            console.log(tx);
            M.toast({html:tx})
        });

        downVote = function(i){
            var id = 'downvote-bnt-' + i;
            var btn = document.getElementById(id);
            btn.classList.add('disabled');
            contract.methods.doDownvoteA(questionId, i).send({ from: account });
        }.then(function(tx) {
            if(!alert("Your vote(" + tx.blockHash + ") has been registered successfully!")) {
                window.location.reload();
            };
        }).catch(function(tx) {
            if (tx) {
                alert('Some error has occurred, go to console!')
            }
            console.log(tx);
            M.toast({html:tx})
        });

        selectBestAnswer = function(i){
            var id = 'select-bnt-' + i;
            var btn = document.getElementById(id);
            btn.classList.add('disabled');
            contract.methods.selecBestAnswer(questionId, i).send({ from: account });
        }.then(function(tx) {
            if(!alert("Your selection(" + tx.blockHash + ") has been registered successfully!")) {
                window.location.reload();
            };
        }).catch(function(tx) {
            if (tx) {
                alert('Some error has occurred, go to console!')
            }
            console.log(tx);
            M.toast({html:tx})
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
